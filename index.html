<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
    </nav>

    <!-- Section 1 -->
    <section id="section1" class="section">
        <h1>Welcome to Image Comparison Slider</h1>
        <p>This section introduces the Image Comparison Slider functionality.</p>
    </section>

    <!-- Image Comparison Slider -->
    <section id="slider" class="slider-section">
        <h2>Image Comparison</h2>
        <div class="slider-container">
            <div class="image-wrapper">
                <img src="image1.jpg" alt="Image 1">
                <div class="slider-handle"></div>
                <img src="image2.jpg" alt="Image 2" class="overlay">
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2" class="section">
        <h1>More Information</h1>
        <p>This section provides additional content relevant to the theme.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
